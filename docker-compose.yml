version: '3.8'

services:
  token-updater:
    build: .
    container_name: flow2api-token-updater
    restart: unless-stopped
    ports:
      - "8002:8002"
    volumes:
      - ./data:/app/data
      - ./profiles:/app/profiles
      - ./logs:/app/logs
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - API_KEY=${API_KEY:-}
      - FLOW2API_URL=${FLOW2API_URL:-http://host.docker.internal:8000}
      - CONNECTION_TOKEN=${CONNECTION_TOKEN:-}
      - REFRESH_INTERVAL=${REFRESH_INTERVAL:-60}
    extra_hosts:
      - "host.docker.internal:host-gateway"
